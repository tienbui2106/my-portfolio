<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="particleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.4" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Animated grid lines -->
  <g stroke="#1a1a1a" stroke-width="1" opacity="0.3">
    <defs>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#1a1a1a" stroke-width="1" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 100,100; 0,0"
        dur="20s"
        repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Large floating particles -->
  <g fill="url(#particleGradient)" filter="url(#glow)">
    <!-- Particle 1 -->
    <circle cx="200" cy="300" r="8">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 50,-30; 0,0"
        dur="8s"
        repeatCount="indefinite" />
      <animate
        attributeName="opacity"
        values="0.3;0.8;0.3"
        dur="4s"
        repeatCount="indefinite" />
    </circle>

    <!-- Particle 2 -->
    <circle cx="800" cy="200" r="12">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; -40,60; 0,0"
        dur="12s"
        repeatCount="indefinite" />
      <animate
        attributeName="opacity"
        values="0.2;0.7;0.2"
        dur="6s"
        repeatCount="indefinite" />
    </circle>

    <!-- Particle 3 -->
    <circle cx="1400" cy="400" r="6">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 30,-50; 0,0"
        dur="10s"
        repeatCount="indefinite" />
      <animate
        attributeName="opacity"
        values="0.4;0.9;0.4"
        dur="5s"
        repeatCount="indefinite" />
    </circle>

    <!-- Particle 4 -->
    <circle cx="600" cy="700" r="10">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; -60,20; 0,0"
        dur="14s"
        repeatCount="indefinite" />
      <animate
        attributeName="opacity"
        values="0.3;0.6;0.3"
        dur="7s"
        repeatCount="indefinite" />
    </circle>

    <!-- Particle 5 -->
    <circle cx="1200" cy="800" r="7">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 40,40; 0,0"
        dur="9s"
        repeatCount="indefinite" />
      <animate
        attributeName="opacity"
        values="0.2;0.8;0.2"
        dur="4.5s"
        repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Subtle wave animation -->
  <path d="M0,600 Q480,550 960,600 T1920,600 L1920,1080 L0,1080 Z"
    fill="#0f0f0f"
    opacity="0.3">
    <animate
      attributeName="d"
      values="M0,600 Q480,550 960,600 T1920,600 L1920,1080 L0,1080 Z;
              M0,620 Q480,570 960,620 T1920,620 L1920,1080 L0,1080 Z;
              M0,600 Q480,550 960,600 T1920,600 L1920,1080 L0,1080 Z"
      dur="8s"
      repeatCount="indefinite" />
  </path>

  <!-- Floating geometric shapes -->
  <g fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.4">
    <!-- Rotating hexagon -->
    <polygon points="100,100 125,87 150,100 150,125 125,138 100,125"
      transform-origin="125 112.5">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 125 112.5; 360 125 112.5"
        dur="20s"
        repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; 100,50; 0,0"
        dur="15s"
        repeatCount="indefinite"
        additive="sum" />
    </polygon>

    <!-- Floating triangle -->
    <polygon points="1600,200 1650,150 1700,200"
      transform-origin="1650 175">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 1650 175; -360 1650 175"
        dur="25s"
        repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="0,0; -50,100; 0,0"
        dur="18s"
        repeatCount="indefinite"
        additive="sum" />
    </polygon>
  </g>
</svg>