<div
  class="carousel-container"
  (mouseenter)="clearAutoPlay()"
  (mouseleave)="startAutoPlay()"
>
  <!-- Slides Wrapper -->
  <div class="slides-wrapper">
    <div
      *ngFor="let item of media(); let i = index"
      class="slide"
      [class.active]="i === currentIndex()"
    >
      <!-- Image Slide -->
      <img
        *ngIf="item.type === 'image'"
        [src]="item.src"
        [alt]="item.alt"
        class="slide-media"
      />
    </div>
  </div>

  <!-- Manual Controls -->
  <button
    *ngIf="media().length > 1"
    class="absolute top-1/2 -translate-y-1/2 bg-primary opacity-50 rounded-full h-8 w-8 text-white left-1 hover:text-black hover:bg-accent-1 hover:opacity-100 transition-all duration-300"
    (click)="prev()"
  >
    <i class="fa fa-chevron-left"></i>
  </button>
  <button
    *ngIf="media().length > 1"
    class="absolute top-1/2 -translate-y-1/2 bg-primary opacity-50 rounded-full h-8 w-8 text-white right-1 hover:text-black hover:bg-accent-1 hover:opacity-100 transition-all duration-300"
    (click)="next()"
  >
    <i class="fa fa-chevron-right"></i>
  </button>

  <!-- Navigation Dots -->
  <div
    *ngIf="media().length > 1"
    class="absolute bottom-1 left-1/2 -translate-x-1/2 flex gap-2 bg-black bg-opacity-50 p-1 rounded-full"
  >
    <span
      *ngFor="let item of media(); let i = index"
      class="dot"
      [class.active]="i === currentIndex()"
      (click)="goTo(i)"
    >
    </span>
  </div>
</div>
